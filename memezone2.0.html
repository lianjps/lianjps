<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memezone 2.0</title>
    <link rel="stylesheet" href="csscss.css">
</head>
<body>
    <!-- Navigation Drawer -->
    <input type="checkbox" id="drawer-toggle" class="drawer-toggle">
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="memezone2.0.html">Home</a>
        <a href="memes.html">Memes</a>
        <a href="register.html">Registrar</a>
    </div>
    
    <!-- Button to open the Drawer -->
    <span class="openbtn" onclick="openNav()" aria-label="Abrir Menu">&#9776;</span>
    <div class="fab" onclick="document.getElementById('login-toggle').checked = true;" aria-label="Abrir Login">&#128100;</div>    
    
    <!-- Modal Login -->
    <input type="checkbox" id="login-toggle" class="login-toggle">
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('login-toggle').checked = false;">&times;</span>
            <h2>Login</h2>
            <form action="login_processing.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Não tem uma conta? <a href="register.html">Crie uma aqui</a></p>
        </div>
    </div>
    
    <!-- Main Content -->
    <header>
        <h1>Memezone 2.0</h1>
        <p>Onde os memes se encontram</p>
    </header>
    
    <nav>
        <a href="memezone2.0.html">Home</a>
        <a href="memes.html">Memes</a>
        <a href="register.html">Registrar</a>
    </nav>
    
    <div class="container">
        <section id="home">
            <h2>Bem-vindo ao Memezone 2.0</h2>
            <p>Explore e compartilhe memes incríveis com nossa comunidade!</p>
        </section>
    </div>
    
    <!-- Floating Action Button -->
    <div class="fab" onclick="document.getElementById('login-toggle').checked = true;">
        <span>&#128100;</span>
    </div>
<!-- Área de Contatos -->
<section id="contato">
    <h2>Contate-Nos</h2>
    <form action="contact_processing.php" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</section>
<script>
    function openNav() {
        document.getElementById("drawer").style.left = "0";
    }
    
    function closeNav() {
        document.getElementById("drawer").style.left = "-250px";
    }
</script>
    <footer>
        &copy; 2024 Memezone 2.0
    </footer>
</body>
</html>
